<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>就職Portal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="HCSTube">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="HCSTube">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/P.ico}" sizes="192x192"
	href="../static/img/P.ico">
<link rel="shortcut icon" th:href="@{/img/P.ico}">
<link rel="apple-touch-icon" th:href="@{/img/P.ico}">
<link rel="apple-touch-icon" th:href="@{/img/P.ico}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/P.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-dark bg-dark">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/login}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">LIVE</button>
					</form>
				</li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/login}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Upload</button>
					</form>
				</li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/login}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Message</button>
					</form>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/change}"> <img class="config-img"
						th:src="@{/img/config.png}" src="../static/img/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="get" th:action="@{/login}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
					</form>
				</li>
				<li>
					<form class="my-2 my-lg-0" method="get" th:action="@{/files}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">動画up確認</button>
					</form>
				</li>
				<li>
					<form class="my-2 my-lg-0" method="get" th:action="@{/userList}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">ユーザー</button>
					</form>
				</li>
			</ul>
		</div>
		<h1>
			<a class="navbar-brand title-font" th:href="@{/top}"><font
				color="white">HCSTube</font></a>
		</h1>
	</nav>

	<!-- コンテンツ -->
	<div class="container">
		<div class="content-box">
			<h1>ユーザ一覧</h1>
			<h4>絞り込み検索</h4>
			<form method="post" th:action="@{/user/search}">
				<input type="radio" name="category" value="user_id" checked>ユーザID
				<input type="radio" name="category" value="user_name">ニックネーム
				 <input type="radio" name="category" value="user_authority">権限
				 <input type="radio" name="category" value="user_status">ユーザ状態
				<p></p>
				<div class="input-group">
					<input type="text" class="form-control" name="keyword"
						placeholder="検索キーワード: XXXXXXX"> <span
						class="input-group-btn">
						<button type="submit" class="btn btn-info">検索</button>
					</span>
				</div>
				<p></p>
			</form>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>ユーザID（メールアドレス）</th>
						<th>ニックネーム</th>
						<th>権限</th>
						<th>ユーザ状態</th>
						<th>詳細</th>
					</tr>
				</thead>
				<tbody class="table-light">
					<!-- ユーザID（メールアドレス） -->
					<tr th:each="result : ${userEntity.userlist}" th:object="${result}">
						<td th:text="*{user_id}"></td>

						<!-- 氏名 -->
						<td th:text="*{user_name}"></td>

						<!-- 権限 -->
						<th th:switch="*{user_authority}">
							<p th:case="general">一般</p>
							<p th:case="admin">管理者</p>
						<!-- ユーザ状態 -->
						<th th:switch="*{user_status}">
							<p th:case="true"><a class="btn btn-success"
							th:href="@{'/user/reverse/' + *{user_id}}">有効</a></p>
							<p th:case="false"><a class="btn btn-success"
							th:href="@{'/user/reverse/' + *{user_id}}">無効</a></p>
						<!-- 詳細 -->
						<td><a class="btn btn-success"
							th:href="@{'/user/detail/' + *{user_id}}">詳細</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
