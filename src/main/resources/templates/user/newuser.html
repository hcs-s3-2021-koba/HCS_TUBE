
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>HCStube Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="HCStube Main">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="HCStube Main">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/company_slave_egg_favicon.ico}"
	sizes="192x192" href="../static/img/company_slave_egg_favicon.ico">
<link rel="shortcut icon"
	th:href="@{/img/company_slave_egg_favicon.ico}">
<link rel="apple-touch-icon"
	th:href="@{/img/company_slave_egg_favicon.ico}">
<link rel="apple-touch-icon"
	th:href="@{/img/company_slave_egg_favicon.ico}" sizes="192x192">
<link rel="apple-touch-icon"
	th:href="@{/img/company_slave_egg_favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar- bg-dark">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">HCStube.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/change}"> <img class="config-img"
						th:src="@{/img/config.png}" src="../static/img/config.png">
				</a></li>
			</ul>
		</div>
	</nav>

	<!-- コンテンツ -->
	<div class="container" style="text-align: center">
		<div class="content-box">
			<h2>新規登録</h2>


			<div class="input-form">
				<form method="post" th:action="@{/user/insert}"
					th:object="${userForm}">

					<label for="mail" class="required">メールアドレス</label>
					<div class="form-group input-box"
						th:classappend="${#fields.hasErrors('user_id')} ? 'has-error'">
						<input type="text" class="form-control" name="user_id"
							th:field="*{user_id}"> <span class="text-danger">メールアドレスを入力してください。</span>
					</div>

					<label for="user_name" class="required">ニックネーム</label>
					<div class="form-group input-box"
						th:classappend="${#fields.hasErrors('user_name')} ? 'has-error'">
						<input type="text" class="form-control" name="user_name"
							th:field="*{user_name}"> <span class="text-danger">作成後変更が可能です</span>
					</div>

					<label for="encrypted_password" class="required">パスワード</label>
					<div class="form-group input-box">
						<input type="password" class="form-control"
							name="encrypted_password"> <span class="text-danger">８～１６文字以上</span><br><span
							class="text-danger">半角英数字記号の２つ以上</span><br>
							<span
							class="text-danger">全角、英字のみ、数字のみ、記号のみのパスワードは利用できません</span>
					</div>

					<button type="submit" class="btn btn-warning">作成</button>
				</form>
			</div>
		</div>
	</div>

	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
