
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>HCStube Main</title>

<!-- モバイル設定 -->
<th:block th:insert="components/part::frag_mobile"></th:block>
<!-- アイコン設定 -->
<th:block th:insert="components/part::frag_icon"></th:block>
<!-- スタイル設定 -->
<th:block th:insert="components/part::frag_style"></th:block>

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<th:block th:replace="components/part::frag_header"></th:block>

	<!-- コンテンツ -->
		<div class="container">
		<div align="left">
		<button type="button" class="btn btn-light">戻る</button>
		</div>

		<div class="row" style="margin-top: 10px;">


			<div class="content-box" style="width: 65%;">
			<!-- ビデオタグの指定先をlive映像に変える -->
				<video controls="controls" width="100%" height="85%" src="../../static/movie/sample_movie.mp4"></video>
				<h3 align="left" th:text="*{live_name}"></h3>
			</div>

			<hr>
			<div class="content-box" style="height: 500px">
					<h3 style="font-size: 25px; text-align: left;">コメント</h3>
						<div style="height: 90%; width: 100%; overflow-y: scroll;"
							align="left">
							<!-- コメントを入れる -->
						</div>
				</div>

			<hr>
			<br>
		<div class="container">
		<details>
		<summary style="font-size: 25px; text-align: left;">概要</summary>
		<div class="content-box">
				<p th:text="*{live_detail}"></p>

			</div>
		</details>
		</div>
		</div>

		<br>
		<br>


		<form class="form-inline">
				<button class="btn btn-success" type="submit">開始</button>
			</form>
			<br>

			<form class="form-inline">
				<button class="btn btn-danger" type="submit">停止</button>
			</form>
	</div>


<br>
<br>
<br>

	<!-- 共通スクリプト -->
	<th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
