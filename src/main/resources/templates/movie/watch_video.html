
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>HCStube Main</title>

<!-- モバイル設定 -->
<th:block th:insert="components/part::frag_mobile"></th:block>
<!-- アイコン設定 -->
<th:block th:insert="components/part::frag_icon"></th:block>
<!-- スタイル設定 -->
<th:block th:insert="components/part::frag_style"></th:block>

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<th:block th:replace="components/part::frag_header"></th:block>

	<!-- コンテンツ -->
		<div class="container">
		<div align="left">
		<button type="button" class="btn btn-light" onclick="history.back()">戻る</button>
		</div>

		<div align="right">
		<button class="btn btn-success">編集</button>
		</div>

			<div class="content-box">
				<video controls width="100%" height="60%" src="/upload-dir/sample.mp4"></video>
				<h3 align="left">飛んでみた</h3>
			</div>
		</div>

		<br>
		<div class="container">
		<details>
		<summary style="font-size: 25px; text-align: left;">概要</summary>
		<div class="content-box">
				<p>飛行機が飛んでいるだけでなんも面白くないですね～</p>
			</div>
		</details>
		</div>

		<hr>

		<div class="container">
		<details>
		<summary style="font-size: 25px; text-align: left;">コメント</summary>
		<div style="height: 100%; width: 100%; overflow-y: scroll;" align="left">
		<div style="background-color: #FFFFFF">
		あいうえお<br>
      かきくけこ<br>
      さしすせそ<br>
      たちつてと<br>
      なにぬねの<br>
      はひふへほ<br>
      まみむめも<br>
      や　ゆ　よ<br>
      らりるれろ<br>
      わ　　　を<br>
      ん
    </div>
  </div>

  <div class="container">
	<form method="post" th:action="@{/comment/insert}">
    <input class="form-control mr-sm-2" style="width: 85%; height: 25px;" type="text" placeholder="コメントをする" aria-label="Search" name="comment">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">送信</button>
  </form>
  </div>
  </details>
		</div>
<br>
<br>
<br>

	<!-- 共通スクリプト -->
	<th:block th:insert="components/part::frag_script"></th:block>
</body>
</html>
